pan><br><span class="line">		jTextField2.setEditable(flag);</span><br><span class="line">		jTextField3.setEditable(flag);</span><br><span class="line">		jTextField4.setEditable(flag);</span><br><span class="line">		jTextField5.setEditable(flag);</span><br><span class="line">		jTextField6.setEditable(flag);</span><br><span class="line">	&#125;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">	</span><br><span class="line">		setllayout(jFrame);</span><br><span class="line">		//设置文本框不可编辑</span><br><span class="line">		setTextIsEdit(false);</span><br><span class="line">		jButton1.addActionListener(new AddButtonclick());</span><br><span class="line">		jButton6.addActionListener(new Determine());</span><br><span class="line">		jButton5.addActionListener(new CancelButton());</span><br><span class="line">		jButton2.addActionListener(new DeleteButton());</span><br><span class="line">		jButton3.addActionListener(new ClearButton());</span><br><span class="line">		jButton4.addActionListener(new EditButton());</span><br><span class="line">		jList.addMouseListener(new MouseAdapter() &#123;</span><br><span class="line">			@Override</span><br><span class="line">			public void mousePressed(MouseEvent e) &#123;</span><br><span class="line">				// TODO Auto-generated method stub</span><br><span class="line">				index = jList.getSelectedIndex();</span><br><span class="line">				data.getData(index);</span><br><span class="line">				super.mousePressed(e);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;);</span><br><span class="line">		</span><br><span class="line">		jFrame.setVisible(true);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

ass="line"></span><br><span class="line">public class Data extends DefaultListModel &#123;</span><br><span class="line">	private ArrayList&lt;String&gt; date = new ArrayList&lt;String&gt;();</span><br><span class="line">	private ArrayList&lt;String&gt; time = new ArrayList&lt;String&gt;();</span><br><span class="line">	private ArrayList&lt;String&gt; thing = new ArrayList&lt;String&gt;();</span><br><span class="line">	private ArrayList&lt;String&gt; location = new ArrayList&lt;String&gt;();</span><br><span class="line">	private ArrayList&lt;String&gt; human = new ArrayList&lt;String&gt;();</span><br><span class="line">	private ArrayList&lt;String&gt; beizhu = new ArrayList&lt;String&gt;();</span><br><span class="line"></span><br><span class="line">	public void setData() &#123;</span><br><span class="line">		date.add(Swing.jTextField1.getText());</span><br><span class="line">		time.add(Swing.jTextField2.getText());</span><br><span class="line">		thing.add(Swing.jTextField3.getText());</span><br><span class="line">		location.add(Swing.jTextField4.getText());</span><br><span class="line">		human.add(Swing.jTextField5.getText());</span><br><span class="line">		beizhu.add(Swing.jTextField6.getText());</span><br><span class="line">		addElement(Swing.jTextField3.getText());</span><br><span class="line">	&#125;</span><br><span class="line">	public void getData(int index) &#123;</span><br><span class="line">		Swing.jTextField1.setText(date.get(index));</span><br><span class="line">		Swing.jTextField2.setText(time.get(index));</span><br><span class="line">		Swing.jTextField3.setText(thing.get(index));</span><br><span class="line">		Swing.jTextField4.setText(location.get(index));</span><br><span class="line">		Swing.jTextField5.setText(human.get(index));</span><br><span class="line">		Swing.jTextField6.setText(beizhu.get(index));</span><br><span class="line">	&#125;</span><br><span class="line">	public void delete(int index) &#123;</span><br><span class="line">		remove(index);</span><br><span class="line">		date.remove(index);</span><br><span class="line">		time.remove(index);</span><br><span class="line">		thing.remove(index);</span><br><span class="line">		location.remove(index);</span><br><span class="line">		human.remove(index);</span><br><span class="line">		beizhu.remove(index);</span><br><span class="line">	&#125;</span><br><span class="line">	public void clear() &#123;</span><br><span class="line">		removeAllElements();</span><br><span class="line">		date.clear();</span><br><span class="line">		time.clear();</span><br><span class="line">		thing.clear();</span><br><span class="line">		location.clear();</span><br><span class="line">		human.clear();</span><br><span class="line">		beizhu.clear();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
